<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Enhanced Drum Kit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-bg: #0a0a0a;
        --secondary-bg: #1a1a2e;
        --accent-color: #e94560;
        --text-color: #f5f5f5;
        --button-bg: #16213e;
        --button-border: #0f3460;
        --glow-color: #00d4ff;
        --shadow-color: rgba(233, 69, 96, 0.5);
      }

      body {
        font-family: "Exo 2", sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary-bg) 0%,
          var(--secondary-bg) 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(233, 69, 96, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(0, 212, 255, 0.1) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
      }

      .theme-selector {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        z-index: 100;
      }

      .theme-btn {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .theme-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      .theme-btn.neon {
        background: linear-gradient(45deg, #0a0a0a, #1a1a2e);
      }
      .theme-btn.cyberpunk {
        background: linear-gradient(45deg, #ff006e, #8338ec);
      }
      .theme-btn.ocean {
        background: linear-gradient(45deg, #006994, #00d4ff);
      }
      .theme-btn.forest {
        background: linear-gradient(45deg, #2d5016, #a4de6c);
      }
      .theme-btn.sunset {
        background: linear-gradient(45deg, #ff4500, #ffa500);
      }

      h1 {
        font-family: "Orbitron", monospace;
        font-size: clamp(3rem, 8vw, 6rem);
        color: var(--text-color);
        text-align: center;
        margin-bottom: 2rem;
        text-shadow: 0 0 20px var(--glow-color);
        animation: titleGlow 3s ease-in-out infinite alternate;
        position: relative;
      }

      @keyframes titleGlow {
        from {
          text-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--glow-color);
        }
        to {
          text-shadow: 0 0 30px var(--glow-color), 0 0 60px var(--glow-color),
            0 0 80px var(--glow-color);
        }
      }

      .volume-control {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-color);
        font-size: 0.9rem;
      }

      .volume-slider {
        width: 100px;
        height: 5px;
        border-radius: 5px;
        background: var(--button-border);
        outline: none;
        cursor: pointer;
      }

      .beat-indicator {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--accent-color);
        opacity: 0;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px var(--accent-color);
      }

      .beat-indicator.active {
        opacity: 1;
        animation: beatPulse 0.3s ease-out;
      }

      @keyframes beatPulse {
        0% {
          transform: translateY(-50%) scale(1);
        }
        50% {
          transform: translateY(-50%) scale(1.5);
        }
        100% {
          transform: translateY(-50%) scale(1);
        }
      }

      .set {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        max-width: 1000px;
        width: 95%;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      .drum {
        outline: none;
        border: 3px solid var(--button-border);
        font-size: clamp(1.8rem, 3vw, 2.5rem);
        font-family: "Orbitron", monospace;
        font-weight: 700;
        color: var(--text-color);
        text-shadow: 0 0 10px currentColor;
        border-radius: 20px;
        width: clamp(100px, 12vw, 120px);
        height: clamp(100px, 12vw, 120px);
        background: linear-gradient(
          145deg,
          var(--button-bg),
          var(--button-border)
        );
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        flex-shrink: 0;
      }

      .drum::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .drum:hover::before {
        left: 100%;
      }

      .drum:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 15px 25px var(--shadow-color), 0 0 30px var(--glow-color),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        border-color: var(--glow-color);
      }

      .drum:active,
      .drum.pressed {
        transform: translateY(-3px) scale(0.95);
        box-shadow: 0 5px 10px var(--shadow-color), 0 0 40px var(--glow-color),
          inset 0 0 20px rgba(0, 0, 0, 0.3);
        background: linear-gradient(
          145deg,
          var(--accent-color),
          var(--button-bg)
        );
      }

      .drum-label {
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8rem;
        color: var(--text-color);
        opacity: 0.7;
        font-weight: 300;
      }

      .ripple {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          var(--glow-color) 0%,
          transparent 70%
        );
        animation: rippleEffect 0.6s ease-out;
        pointer-events: none;
      }

      @keyframes rippleEffect {
        from {
          transform: scale(0);
          opacity: 1;
        }
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      .equalizer {
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 3px;
        align-items: end;
        height: 40px;
      }

      .eq-bar {
        width: 4px;
        background: linear-gradient(
          to top,
          var(--accent-color),
          var(--glow-color)
        );
        border-radius: 2px;
        transition: height 0.1s ease-out;
      }

      footer {
        color: var(--text-color);
        font-family: "Exo 2", sans-serif;
        margin-top: 2rem;
        opacity: 0.8;
        font-size: 0.9rem;
      }

      /* Theme variations */
      body.cyberpunk {
        --primary-bg: #0f0f23;
        --secondary-bg: #ff006e;
        --accent-color: #8338ec;
        --glow-color: #ff006e;
        --button-bg: #1a0033;
        --button-border: #8338ec;
      }

      body.ocean {
        --primary-bg: #001122;
        --secondary-bg: #006994;
        --accent-color: #00d4ff;
        --glow-color: #00ffff;
        --button-bg: #003355;
        --button-border: #0099cc;
      }

      body.forest {
        --primary-bg: #0d1b0d;
        --secondary-bg: #2d5016;
        --accent-color: #a4de6c;
        --glow-color: #76c442;
        --button-bg: #1a2e1a;
        --button-border: #4a7c59;
      }

      body.sunset {
        --primary-bg: #1a0a00;
        --secondary-bg: #ff4500;
        --accent-color: #ffa500;
        --glow-color: #ffff00;
        --button-bg: #331100;
        --button-border: #cc6600;
      }

      @media (max-width: 768px) {
        .set {
          gap: 8px;
          padding: 1rem;
          flex-wrap: nowrap;
          width: 98%;
        }

        .drum {
          width: clamp(70px, 10vw, 90px);
          height: clamp(70px, 10vw, 90px);
          font-size: clamp(1.2rem, 2.5vw, 1.8rem);
        }

        .drum-label {
          font-size: 0.7rem;
        }

        .volume-control,
        .theme-selector {
          position: relative;
          top: auto;
          left: auto;
          right: auto;
          margin: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="theme-selector">
      <button
        class="theme-btn neon"
        onclick="setTheme('neon')"
        title="Neon Theme"
      ></button>
      <button
        class="theme-btn cyberpunk"
        onclick="setTheme('cyberpunk')"
        title="Cyberpunk Theme"
      ></button>
      <button
        class="theme-btn ocean"
        onclick="setTheme('ocean')"
        title="Ocean Theme"
      ></button>
      <button
        class="theme-btn forest"
        onclick="setTheme('forest')"
        title="Forest Theme"
      ></button>
      <button
        class="theme-btn sunset"
        onclick="setTheme('sunset')"
        title="Sunset Theme"
      ></button>
    </div>

    <div class="volume-control">
      <span>üîä</span>
      <input
        type="range"
        class="volume-slider"
        min="0"
        max="100"
        value="70"
        id="volumeSlider"
      />
      <span id="volumeValue">70%</span>
    </div>

    <div class="beat-indicator" id="beatIndicator"></div>

    <h1 id="title">ü•Å DRUM KIT ü•Å</h1>

    <div class="set">
      <div style="position: relative">
        <button class="a drum" data-sound="tom1">A</button>
        <div class="drum-label">Tom 1</div>
      </div>
      <div style="position: relative">
        <button class="s drum" data-sound="tom2">S</button>
        <div class="drum-label">Tom 2</div>
      </div>
      <div style="position: relative">
        <button class="d drum" data-sound="tom3">D</button>
        <div class="drum-label">Tom 3</div>
      </div>
      <div style="position: relative">
        <button class="f drum" data-sound="tom4">F</button>
        <div class="drum-label">Tom 4</div>
      </div>
      <div style="position: relative">
        <button class="g drum" data-sound="snare">G</button>
        <div class="drum-label">Snare</div>
      </div>
      <div style="position: relative">
        <button class="h drum" data-sound="crash">H</button>
        <div class="drum-label">Crash</div>
      </div>
      <div style="position: relative">
        <button class="j drum" data-sound="kick">J</button>
        <div class="drum-label">Kick</div>
      </div>
    </div>

    <div class="equalizer" id="equalizer">
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
    </div>

    <footer>Made with ‚ù§Ô∏è in India | Enhanced with Dynamic Effects</footer>

    <script>
      // Audio context for better sound management
      let audioContext;
      let masterVolume = 0.7;
      let sounds = {};

      // Initialize audio context
      function initAudio() {
        if (!audioContext) {
          audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
        }
      }

      // Preload sounds with web audio API fallback
      function preloadSounds() {
        const soundMap = {
          a: "tom1",
          s: "tom2",
          d: "tom3",
          f: "tom4",
          g: "snare",
          h: "crash",
          j: "kick",
        };

        Object.entries(soundMap).forEach(([key, sound]) => {
          // Create multiple instances for overlapping sounds
          sounds[key] = [];
          for (let i = 0; i < 3; i++) {
            sounds[key][i] = createDrumSound(sound);
          }
        });
      }

      // Create drum sound that uses original file paths
      function createDrumSound(type) {
        return {
          audioElement: null,
          play: function () {
            // Create new audio element each time for overlapping sounds
            this.audioElement = new Audio(this.getFilePath(type));
            this.audioElement.volume = masterVolume;
            this.audioElement.play().catch((e) => {
              // Fallback to synthetic sound if file not found
              this.createSyntheticSound(type);
            });
          },
          getFilePath: function (drumType) {
            switch (drumType) {
              case "tom1":
                return "sounds/tom-1.mp3";
              case "tom2":
                return "sounds/tom-2.mp3";
              case "tom3":
                return "sounds/tom-3.mp3";
              case "tom4":
                return "sounds/tom-4.mp3";
              case "snare":
                return "sounds/snare.mp3";
              case "crash":
                return "sounds/crash.mp3";
              case "kick":
                return "sounds/kick-bass.mp3";
              default:
                return "";
            }
          },
          createSyntheticSound: function (drumType) {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();

            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Different sound characteristics for each drum
            switch (drumType) {
              case "tom1":
                oscillator.frequency.setValueAtTime(
                  200,
                  audioContext.currentTime
                );
                oscillator.frequency.exponentialRampToValueAtTime(
                  50,
                  audioContext.currentTime + 0.3
                );
                break;
              case "tom2":
                oscillator.frequency.setValueAtTime(
                  150,
                  audioContext.currentTime
                );
                oscillator.frequency.exponentialRampToValueAtTime(
                  40,
                  audioContext.currentTime + 0.3
                );
                break;
              case "tom3":
                oscillator.frequency.setValueAtTime(
                  100,
                  audioContext.currentTime
                );
                oscillator.frequency.exponentialRampToValueAtTime(
                  30,
                  audioContext.currentTime + 0.3
                );
                break;
              case "tom4":
                oscillator.frequency.setValueAtTime(
                  80,
                  audioContext.currentTime
                );
                oscillator.frequency.exponentialRampToValueAtTime(
                  25,
                  audioContext.currentTime + 0.3
                );
                break;
              case "snare":
                oscillator.type = "white-noise";
                oscillator.frequency.setValueAtTime(
                  400,
                  audioContext.currentTime
                );
                filter.frequency.setValueAtTime(2000, audioContext.currentTime);
                break;
              case "crash":
                oscillator.type = "white-noise";
                oscillator.frequency.setValueAtTime(
                  800,
                  audioContext.currentTime
                );
                filter.frequency.setValueAtTime(8000, audioContext.currentTime);
                break;
              case "kick":
                oscillator.frequency.setValueAtTime(
                  60,
                  audioContext.currentTime
                );
                oscillator.frequency.exponentialRampToValueAtTime(
                  20,
                  audioContext.currentTime + 0.1
                );
                break;
            }

            gainNode.gain.setValueAtTime(
              masterVolume * 0.3,
              audioContext.currentTime
            );
            gainNode.gain.exponentialRampToValueAtTime(
              0.01,
              audioContext.currentTime + 0.3
            );

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
          },
        };
      }

      // Enhanced sound playing with visual feedback
      function makeSound(key) {
        if (sounds[key]) {
          // Find available sound instance
          const availableSound = sounds[key].find((sound) => !sound.playing);
          if (availableSound) {
            availableSound.playing = true;
            availableSound.play();
            setTimeout(() => (availableSound.playing = false), 300);
          }
        }

        // Trigger visual effects
        animateEqualizer();
        showBeatIndicator();
      }

      // Create ripple effect
      function createRipple(button, event) {
        const ripple = document.createElement("div");
        ripple.classList.add("ripple");

        const rect = button.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x =
          (event ? event.clientX : rect.left + rect.width / 2) -
          rect.left -
          size / 2;
        const y =
          (event ? event.clientY : rect.top + rect.height / 2) -
          rect.top -
          size / 2;

        ripple.style.width = ripple.style.height = size + "px";
        ripple.style.left = x + "px";
        ripple.style.top = y + "px";

        button.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      }

      // Enhanced button animation
      function buttonAnimation(currentKey) {
        const activeButton = document.querySelector("." + currentKey);
        if (!activeButton) return;

        activeButton.classList.add("pressed");
        createRipple(activeButton);

        setTimeout(() => {
          activeButton.classList.remove("pressed");
        }, 150);
      }

      // Animate equalizer bars
      function animateEqualizer() {
        const bars = document.querySelectorAll(".eq-bar");
        bars.forEach((bar) => {
          const height = Math.random() * 30 + 5;
          bar.style.height = height + "px";
        });

        setTimeout(() => {
          bars.forEach((bar) => {
            bar.style.height = "5px";
          });
        }, 200);
      }

      // Show beat indicator
      function showBeatIndicator() {
        const indicator = document.getElementById("beatIndicator");
        indicator.classList.add("active");
        setTimeout(() => {
          indicator.classList.remove("active");
        }, 300);
      }

      // Theme management
      function setTheme(theme) {
        document.body.className = theme === "neon" ? "" : theme;
        localStorage.setItem("drumKitTheme", theme);
      }

      // Volume control
      function updateVolume(value) {
        masterVolume = value / 100;
        document.getElementById("volumeValue").textContent = value + "%";
      }

      // Event listeners
      document.addEventListener("DOMContentLoaded", function () {
        preloadSounds();

        // Load saved theme
        const savedTheme = localStorage.getItem("drumKitTheme") || "neon";
        setTheme(savedTheme);

        // Drum button events
        const drums = document.querySelectorAll(".drum");
        drums.forEach((drum) => {
          drum.addEventListener("click", function (e) {
            const key = this.classList[0];
            makeSound(key);
            buttonAnimation(key);
            createRipple(this, e);
          });
        });

        // Volume slider
        const volumeSlider = document.getElementById("volumeSlider");
        volumeSlider.addEventListener("input", function () {
          updateVolume(this.value);
        });

        // Keyboard events
        document.addEventListener("keydown", function (event) {
          const key = event.key.toLowerCase();
          if (["a", "s", "d", "f", "g", "h", "j"].includes(key)) {
            makeSound(key);
            buttonAnimation(key);
          }
        });

        // Initialize audio on first user interaction
        document.addEventListener("click", initAudio, { once: true });
        document.addEventListener("keydown", initAudio, { once: true });
      });

      // Add keyboard visual feedback
      document.addEventListener("keydown", function (event) {
        const key = event.key.toLowerCase();
        const button = document.querySelector("." + key);
        if (button && !button.classList.contains("pressed")) {
          button.style.transform = "translateY(-3px) scale(0.95)";
        }
      });

      document.addEventListener("keyup", function (event) {
        const key = event.key.toLowerCase();
        const button = document.querySelector("." + key);
        if (button) {
          button.style.transform = "";
        }
      });
    </script>
  </body>
</html>
